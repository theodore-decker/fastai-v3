<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Classify Birds</div>
    <p>
      Upload a photo to determine the species of a bird! This dataset can classify <a href="http://www.vision.caltech.edu/visipedia-data/CUB-200-2011/browse/index.html">200 different american species</a>.
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
<footer>
  <h2>Theodore Decker</h2>
  <h3>Model made using fast.ai library with jupyter notebook</h3>
  <p>Data: <a href="http://www.vision.caltech.edu/visipedia/CUB-200-2011.html">Source</a></p>
  <p>Production: <a href="https://github.com/render-examples/fastai-v3">Source</a></p>
</footer>
</html>
